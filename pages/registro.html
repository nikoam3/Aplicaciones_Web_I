    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

                <img src="../img/logo.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">

    <h1 class="text-center">Registro</h1>

    <form method="post" action="">
        <div class="row g-4">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="validationDefault03" required>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Fecha Nacimiento:</label>
                <input type="date" class="form-control" id="validationDefault05">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
